<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um canto no espaço</title>
</head>
<body>
    <!--Sites que podemos pegar imagens sem direitos autorais e liberdade de uso: Unsplash / Pexels-->
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>A baixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="pikachu-400.png" alt="pikachu - pokemon" title="pikachu"> 

    <img src="pokeall-400.png" alt="pokeball - pokemon" title="pokeball">

    <p>Podemos tambem carregar imagens que estão em outras pastas.</p>

    <img src="imagens/pikachu - full.png" alt="pikachu" title="imagem de outra pasta.">

    <p>Podemos também carregar imagens externas como de algum link por exemplo.</p>

    <img src="https://archive-media-0.nyafuu.org/vp/image/1590/47/1590471312823.png" alt="chikorita" title="imagem carregada utilizando um link">

</body>
</html>
